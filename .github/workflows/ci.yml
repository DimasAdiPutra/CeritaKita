name: CI for CeritaKita

on: [push, pull_request]  # Jalan tiap push atau PR

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Sesuaikan dengan versi proyek
          cache: 'pnpm'      # Cache dependencies untuk mempercepat build

      - name: Install pnpm
        run: npm install -g pnpm  # **Tambahkan langkah ini**

      - name: Install dependencies
        run: pnpm install  # Sesuaikan jika pakai npm/yarn

      - name: Run tests
        run: pnpm test  # Jalankan Jest atau testing lain

      - name: Build project
        run: pnpm build  # Build project React

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

